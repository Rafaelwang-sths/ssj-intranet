<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>iSSJ CMC - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/api/w3.css" />
    <link rel="stylesheet" href="/api/sths-fonts.css" />
    <link rel="stylesheet" href="/api/sths-fa.css" />
    <link rel="stylesheet" href="/api/sths-logins.css" />
    <link rel="icon" href="/api/favicon.ico">
    <script src="/api/disable-inspect.js" defer></script>

    <!-- Correctly link the auth.js file with defer to ensure it loads after the DOM -->
    <script src="/api/auth.js" defer></script>

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-image: url('/api/login_background.jpg');
            background-size: cover;
            height: 100vh;
            margin: 0;
        }

        #shs-login-title {
            font-family: 'Lato', sans-serif;
            font-weight: 900;
        }

        .error-message {
            background-color: #e74c3c;
            color: white;
            padding: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .error-message p:first-child {
            font-size: 1.45rem;
            font-weight: 900;
        }
    </style>
</head>
<body>

    <div class="w3-top" id="shs-foot">
        <div class="w3-row w3-black">
            <div class="shs-logo-foot">
                <p class="shs-foot-text">iSSJ Case Management Commission</p>
            </div>
        </div>
    </div>

    <div id="shs-login-container">
        <div class="w3-container" id="shs-login">
            <div class="w3-card-4">
                <header class="w3-container">
                    <h2 id="shs-login-title">Account Log In</h2>              
                </header>

                <div class="w3-container">
                    <p id="shs-login-instruction">Log in with InteractID &mdash;</p>
                    <div id="shs-login-message"></div> <!-- Error message will appear here -->

                    <form id="shs-login-form">
                        <section id="fld-username" class="shs-field w3-section">
                            <input class="w3-input" type="text" placeholder="Username" name="username" id="fld-username-fld" autofocus="autofocus" />
                        </section>

                        <section id="fld-password" class="shs-field w3-section">
                            <input class="w3-input" type="password" placeholder="Password" name="password" id="fld-password-fld" />
                        </section>

                        <section class="w3-section">
                            <!-- Removed inline onclick, will handle it through JS -->
                            <button type="button" id="login-button" class="w3-button w3-block w3-blue">Log In</button>
                        </section>
                    </form>

                    <section class="w3-section" id="shs-login-links">                    
                        <p><a href="/login-instructions">Can't access your account?</a></p>
                    </section>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
